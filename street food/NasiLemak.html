<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../shared/sharedComponent.css">
    <link rel="stylesheet" href="../shared/sharedComponentResponsive.css">
    <link rel="stylesheet" href="FoodStyle.css">
    <title>Nasi Lemak</title>
</head>
<body>
    
    <!-- Header Import -->
    <div id="header"></div>

    <div id="app"></div>
    <template id="page-template">
        <section class="foodName">
            <div class="name-text">
                <h1><span class="food-title"></span></h1>
                <p class="food-text"></p>
                <a href="#about"><button><span>About</span></button></a>
                <a href="#recipe"><button><span>Recipe</span></button></a>
            </div>
            
            <div class="food-img">
                <img class="food-img-src" src="" alt="Food Image">
            </div>
        </section>

        <section class="about" id="about">
            <img class="food-img2-src" src="" alt="Food Image">
            <h2><span class="about-title"></span> <span class="about-highlight"></span></h2>
            <p class="about-p1"></p>
            <p class="about-p2"></p>
        </section>

   </template>
    

    <!-- Footer Import -->
    <div id="footer"></div>

     <!-- JavaScript Imports -->
    <script src="../shared/sharedComponent.js"></script>
    <script src="Food.js"></script>
</body>
