<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../shared/sharedComponent.css">
    <link rel="stylesheet" href="../shared/sharedComponentResponsive.css">
    <link rel="stylesheet" href="FoodStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
    <title>Food Recipe</title>
</head>
<body>
    
    <!-- Header Import -->
    <div id="header"></div>

    <div id="app"></div>
    <template id="page-template">
        <section class="foodName">
            <div class="name-text">
                <h1><span class="food-title"></span></h1>
                <p class="food-text"></p>
                <a href="#about"><button class="about-btn"><span>About</span></button></a>
                <a href="#recipe"><button class="recipe-btn"><span>Recipe</span></button></a>
            </div>
            
            <div class="food-img">
                <img class="food-img-src" src="" alt="Food Image">
            </div>
        </section>

        <section class="ingredients" id="ingredients">
            <img class="food-img2-src" src="picture/food_patter_icon.png" alt="Food Image">
            <div class="ingredients-p">
                <h1>Ingredients</h1> 
                <p class="ingredients-p1"></p>
            </div>   
        </section> 

         <section class="recipe" id="recipe">
            <div class="recipe-content">
                <h1 class="recipe-title"></h1>
                <p class="recipe-p1"></p>
            </div>
            <div class="recipe-side">
                <p class="browser-warning">
                    If this looks wonky to you it's because this browser doesn't support the CSS
                    property 'aspect-ratio'.
                    </p>
                    <div class="stack">
                    <div class="card">
                        <div class="image">
                            <img class="recipe-img-src" src="" alt="Recipe Image">
                        </div>
                    </div>
                </div>
            </div>
        </section>
   </template>
    

    <!-- Footer Import -->
    <div id="footer"></div>

     <!-- JavaScript Imports -->
    <script src="../shared/sharedComponent.js"></script>
    <script src="../shared/data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="Food.js"></script>
</body>
