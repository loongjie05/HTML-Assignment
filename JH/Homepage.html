<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalan Jalan Makan | Food Discovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../shared/sharedComponent.css">
    <link rel="stylesheet" href="../shared/sharedComponentResponsive.css">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <!-- Header Import -->
    <div id="header"></div>
    

    <section class="background">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="pictures/pasarmalam.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="center-text">
            <h1>Street Food Discovery</h1>
        </div>
    </section>


   <section class="streetfood-slideshow">
        <div class="food-left">
            <h1>Malaysia Top 5</h1>
            <h1>Streetfood</h1>
            <button class="btn">View More</button>
        </div>
        <div class="food-middle">
            <div class="food-card">
                <img src="pictures/laksa.jpg" alt="Laksa">
                <p>Laksa</p>
            </div>
            <div class="food-card">
                <img src="pictures/nasilemak.jpg" alt="Nasi Lemak">
                <p>Nasi Lemak</p>
            </div>
            <div class="food-card">
                <img src="pictures/charkwayteow.jpg" alt="Char Kway Teow">
                <p>Char Kway Teow</p>
            </div>
            <div class="food-card">
                <img src="pictures/nasikandar.jpg" alt="Nasi Kandar">
                <p>Nasi Kandar</p>
            </div>
            <div class="food-card">
                <img src="pictures/roticanai.jpg" alt="Roti Canai">
                <p>Roti Canai</p>
            </div>
        </div>  
   </section>

   
   <section class="category-grid-section">
    <h2 class="section-title">Explore By Country</h2>
    <div class="category-grid">
        <a href="#" class="category-item" style="background-image: url('pictures/malaysia.png');">
            <div class="category-overlay"></div>
            <h3>Malaysia</h3>
        </a>
        <a href="#" class="category-item" style="background-image: url('pictures/korea.png');">
            <div class="category-overlay"></div>
            <h3>Korea</h3>
        </a>
        <a href="#" class="category-item" style="background-image: url('pictures/china.png');">
            <div class="category-overlay"></div>
            <h3>China</h3>
        </a>
        <a href="#" class="category-item" style="background-image: url('pictures/india.png');">
            <div class="category-overlay"></div>
            <h3>India</h3>
        </a>
        <a href="#" class="category-item" style="background-image: url('pictures/fries.png');">
            <div class="category-overlay"></div>
            <h3>Snacks</h3>
        </a>
        <a href="#" class="category-item" style="background-image: url('pictures/klipartz.png');">
            <div class="category-overlay"></div>
            <h3>Local Delights</h3>
        </a>
    </div>
   </section>



    <!-- Footer Import -->
    <div id="footer"></div>

    <!-- JavaScript Imports -->
    <script src="../shared/sharedComponent.js"></script>
    <script src="js/homepage.js"></script>
</body>
</html>
