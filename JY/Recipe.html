<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../shared/sharedComponent.css">
    <link rel="stylesheet" href="../shared/sharedComponentResponsive.css">
    <link rel="stylesheet" href="style.css">
    <title>Recipes</title>
</head>
<body>

    <!-- Header Import -->
    <div id="header"></div>

    <!--Title and Search-->
    <div class="search-container">
         <h1> Food Recipes</h1>
        <input type="text" class="searchInput" placeholder="Search recipes">
    </div>
    
    <!--Filter-->
    <div class="filter-container">
        <div class="custom-select" id="filterCountry">
            <div class="select-selected">All Countries</div>
            <div class="select-items select-hide"></div>
        </div>
        <div class="custom-select" id="filterMethod">
            <div class="select-selected">All Methods</div>
            <div class="select-items select-hide"></div>
        </div>
        <div id="filterFlavor" class="custom-select">
            <div class="select-selected">All Flavors</div>
            <div class="select-items"></div>
        </div>

        <div id="filterType" class="custom-select">
            <div class="select-selected">All Types</div>
            <div class="select-items"></div>
        </div>
    </div>
    
    <!--Card-->
    <div class="card-container" id="cardContainer"></div>
    <script src="card.js"></script>

    <!-- Footer Import -->
    <div id="footer"></div>

    <!-- JavaScript Imports -->
    <script src="../shared/sharedComponent.js"></script>
</body>
</html>
