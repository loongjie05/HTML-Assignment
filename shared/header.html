<script>
// Set correct paths based on current page location
(function() {
    // Detect if we're in the root directory or a subdirectory
    const isRootPage = window.location.pathname.endsWith('/index.html') || 
                       window.location.pathname.endsWith('/') ||
                       !window.location.pathname.includes('/');
    
    const pathPrefix = isRootPage ? '' : '../';
    
    // Update all navigation links
    document.getElementById('logo-link').href = pathPrefix + 'index.html';
    document.getElementById('home-link').href = pathPrefix + 'index.html';
    document.getElementById('ranking-link').href = pathPrefix + 'Ben/Ranking.html';
    document.getElementById('recipes-link').href = pathPrefix + 'JY/Recipe.html';
    document.getElementById('map-link').href = pathPrefix + 'JY/Map.html';
    document.getElementById('foodinfo-link').href = pathPrefix + 'Ben/FoodInfo.html';
    document.getElementById('foodfeed-link').href = pathPrefix + 'LJ/food-feed.html';
    document.getElementById('aboutus-link').href = pathPrefix + 'JH/aboutUs.html';
    document.getElementById('favourites-link').href = pathPrefix + 'Ben/favourites.html';
    
    // Update dropdown links
    document.getElementById('dropdown-favourites').href = pathPrefix + 'Ben/favourites.html';
    document.getElementById('dropdown-recently-viewed').href = pathPrefix + 'Ben/recently-viewed.html';
    
    // Update login button onclick
    document.getElementById('login-button').onclick = function() {
        window.location.href = pathPrefix + 'LJ/Login.html';
    };
})();
</script>
