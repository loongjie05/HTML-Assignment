<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Jalan Jalan Makan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../shared/sharedComponent.css">
  <link rel="stylesheet" href="../shared/sharedComponentResponsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Belleza&display=swap" rel="stylesheet">
  <link href="signup.css" rel="stylesheet">
  <script src="signup.js" defer></script>
</head>
<body>
  <!-- Header Import -->
  <div id="header"></div>

  <!-- Custom Alert -->
  <div id="custom-alert" class="custom-alert-hidden">
    <span id="custom-alert-message"></span>
  </div>

  <!-- Main Content -->
  <main class="login-main">
    <!-- Background Animation -->
    <div id="rain-container"></div>
    
    <!-- Sign Up Container -->
    <div class="login-container">
      <div class="scene">
        <div class="card">
          <div class="face front">
            <div class="form-header">
              <div class="logo-container">
                <i class="fas fa-utensils logo-icon"></i>
              </div>
              <h1>Create Account</h1>
              <p class="description">Join us and explore new flavors!</p>
            </div>
            
            <form id="signup-form" class="login-form">
              <div class="form-group">
                <label>Full Name</label>
                <div class="input-wrapper">
                  <input type="text" class="input" placeholder="Full Name" required>
                  <i class="fas fa-user input-icon"></i>
                </div>
              </div>
              
              <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                  <input type="email" class="input" id="signup-email" placeholder="you@example.com" required>
                  <i class="fas fa-envelope input-icon"></i>
                </div>
                <div id="signup-email-error" class="error-message"></div>
              </div>
              
              <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                  <input type="password" class="input" id="signup-password" placeholder="••••••••" required>
                  <i class="fas fa-lock input-icon"></i>
                  <i class="fas fa-eye password-toggle" id="signup-password-toggle" title="Show/Hide Password"></i>
                </div>
                <div id="password-strength-bar">
                  <div class="strength-text">Weak</div>
                </div>
                <div id="password-requirements">
                  <p>Password must contain:</p>
                  <ul>
                    <li id="req-length">Minimum 8 characters</li>
                    <li id="req-special">At least 1 special symbol</li>
                    <li id="req-number">At least 1 numeric number</li>
                    <li id="req-capital">At least 1 capital letter</li>
                    <li id="req-lowercase">At least 1 lowercase letter</li>
                  </ul>
                </div>
                <div id="signup-password-error" class="error-message"></div>
              </div>
              
              <button type="submit" class="button">
                <i class="fas fa-user-plus"></i>
                <span>Sign Up</span>
              </button>
              
              <div id="signup-success-message" class="success-message"></div>
            </form>
            
            <div class="form-footer">
              <p class="text-muted">
                Already have an account? 
                <a href="Login.html" class="link">Log In</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Import -->
  <div id="footer"></div>

  <!-- Shared Component Scripts -->
  <script src="../shared/sharedComponent.js"></script>
</body>
</html>
