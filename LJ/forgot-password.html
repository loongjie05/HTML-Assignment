<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Global Street Eats</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Belleza&display=swap" rel="stylesheet">
  <link href="Login.css" rel="stylesheet">
</head>
<body>

  <div id="rain-container"></div>

  <div class="scene" style="width: 420px; margin: auto;">
    <div class="card" style="height: auto;">
      <div class="face front" style="transform: none; position: relative;">
        <img src="pictures/cutlery.png" class="logo" width="70" alt="">
        <h1>Forgot Password</h1>
        
        <!-- Step 1: Enter Email -->
        <div id="email-step" style="width: 100%;">
            <p class="description">Enter your email to reset your password.</p>
            <form id="forgot-password-form">
              <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                  <img src="pictures/email.png" class="input-icon" alt="">
                  <input type="email" class="input" id="email-input" placeholder="you@example.com" required>
                </div>
              </div>
              <button class="button">Send Reset Link</button>
              <div id="email-error" style="color: red; font-size: 1rem; margin-top: 10px; display: none;"></div>
            </form>
        </div>

        <!-- Step 2: Reset Password -->
        <div id="reset-step" style="display: none; width: 100%;">
            <p class="description">Create a new password.</p>
            <form id="reset-password-form">
                <div class="form-group">
                    <label>New Password</label>
                    <div class="input-wrapper">
                      <img src="pictures/lock.png" class="input-icon" alt="">
                      <input type="password" class="input" id="new-password-input" placeholder="••••••••" required>
                    </div>
                </div>
                <button class="button">Reset Password</button>
            </form>
        </div>
        
        <div id="reset-success-message" style="color: green; font-size: 1rem; margin-top: 10px; display: none; text-align: center;"></div>

        <p style="margin-top:1.5rem;">
          <a href="Login.html" class="link">Back to Log In</a>
        </p>
      </div>
    </div>
  </div>

  <script src="forgot-password.js"></script>
</body>
</html>
