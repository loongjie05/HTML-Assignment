<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Jalan Jalan Makan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../shared/sharedComponent.css">
  <link rel="stylesheet" href="../shared/sharedComponentResponsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Belleza&display=swap" rel="stylesheet">
  <link href="forgot-password.css" rel="stylesheet">
  <script src="forgot-password.js" defer></script>
</head>
<body>
  <!-- Header Import -->
  <div id="header"></div>

  <!-- Custom Alert -->
  <div id="custom-alert" class="custom-alert-hidden">
    <span id="custom-alert-message"></span>
  </div>

  <!-- Main Content -->
  <main class="login-main">
    <!-- Background Animation -->
    <div id="rain-container"></div>
    
    <!-- Reset Password Container -->
    <div class="login-container">
      <div class="scene">
        <div class="card" style="height: auto; min-height: 500px;">
          <div class="face front" style="transform: none; position: relative;">
            <div class="form-header">
              <div class="logo-container">
                <i class="fas fa-utensils logo-icon"></i>
              </div>
              <h1>Reset Password</h1>
              <p class="description">Enter your email and new password to reset your account</p>
            </div>
            
            <form id="reset-form" class="login-form">
              <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                  <input type="email" id="reset-email" class="input" placeholder="you@example.com" required>
                  <i class="fas fa-envelope input-icon"></i>
                </div>
              </div>
              
              <div class="form-group">
                <label>New Password</label>
                <div class="input-wrapper">
                  <input type="password" id="new-password" class="input" placeholder="••••••••" required>
                  <i class="fas fa-lock input-icon"></i>
                  <i class="fas fa-eye password-toggle" id="new-password-toggle" title="Show/Hide Password"></i>
                </div>
                <div id="password-strength-bar"></div>
                <div id="password-requirements">
                  <p>Password must contain:</p>
                  <ul>
                    <li id="req-length">Minimum 8 characters</li>
                    <li id="req-special">At least 1 special symbol</li>
                    <li id="req-number">At least 1 numeric number</li>
                    <li id="req-capital">At least 1 capital letter</li>
                  </ul>
                </div>
              </div>
              
              <div class="form-group">
                <label>Confirm New Password</label>
                <div class="input-wrapper">
                  <input type="password" id="confirm-password" class="input" placeholder="••••••••" required>
                  <i class="fas fa-lock input-icon"></i>
                  <i class="fas fa-eye password-toggle" id="confirm-password-toggle" title="Show/Hide Password"></i>
                </div>
              </div>
              
              <div id="reset-message" class="error-message"></div>
              
              <button type="submit" class="button">
                <i class="fas fa-key"></i>
                <span>Reset Password</span>
              </button>
            </form>
            
            <div class="form-footer">
              <a href="Login.html" class="forgot-link">
                <i class="fas fa-arrow-left"></i>
                Back to Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Import -->
  <div id="footer"></div>

  <!-- Shared Component Scripts -->
  <script src="../shared/sharedComponent.js"></script>
</body>
</html>
