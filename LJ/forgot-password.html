<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Global Street Eats</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Belleza&display=swap" rel="stylesheet">
  <link href="Login.css" rel="stylesheet">
  <script src="forgot-password.js" defer></script>
</head>
<body>

  <div id="rain-container"></div>

  <div class="scene" style="width: 420px; margin: auto;">
    <div class="card" style="height: auto;">
      <div class="face front" style="transform: none; position: relative;">
        <img src="pictures/cutlery.png" class="logo" width="70" alt="">
        <h1>Reset Password</h1>
        <p class="description">Enter your email and new password.</p>
        <form id="reset-form">
          <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
              <img src="pictures/email.png" class="input-icon" alt="">
              <input type="email" id="reset-email" class="input" placeholder="you@example.com" required>
            </div>
          </div>
          <div class="form-group">
            <label>New Password</label>
            <div class="input-wrapper">
              <img src="pictures/lock.png" class="input-icon" alt="">
              <input type="password" id="new-password" class="input" placeholder="••••••••" required>
            </div>
            <div id="password-strength-bar"></div>
            <div id="password-requirements">
              <p>Password must contain:</p>
              <ul>
                <li id="req-length">Minimum 8 characters</li>
                <li id="req-special">At least 1 special symbol</li>
                <li id="req-number">At least 1 numeric number</li>
                <li id="req-capital">At least 1 capital letter</li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm New Password</label>
            <div class="input-wrapper">
              <img src="pictures/lock.png" class="input-icon" alt="">
              <input type="password" id="confirm-password" class="input" placeholder="••••••••" required>
            </div>
          </div>
          <div id="reset-message" style="font-size: 1rem; margin-top: 5px; display: none;"></div>
          <button type="submit" class="button">Reset Password</button>
        </form>
        <p style="margin-top: 1.5rem;">
          <a href="Login.html" class="link">Back to Login</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
