<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Jalan Jalan Makan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../shared/sharedComponent.css">
  <link rel="stylesheet" href="../shared/sharedComponentResponsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Belleza&display=swap" rel="stylesheet">
  <link href="Login.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="../shared/userDataManager.js"></script>
  <script src="Login.js"></script>
</head>
<body>
  <!-- Header Import -->
  <div id="header"></div>

  <!-- Custom Alert -->
  <div id="custom-alert" class="custom-alert-hidden">
    <span id="custom-alert-message"></span>
  </div>

  <!-- Main Content -->
  <main class="login-main">
    <!-- Background Animation -->
    <div id="rain-container"></div>
    
    <!-- Login Container -->
    <div class="login-container">
      <div class="scene">
        <div class="card">
          <div class="face front">
            <div class="form-header">
              <div class="logo-container">
                <i class="fas fa-utensils logo-icon"></i>
              </div>
              <h1>Welcome Back</h1>
              <p class="description">Your next flavor adventure awaits</p>
            </div>
            
            <form class="login-form">
              <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                  <input type="email" class="input" placeholder="you@example.com" required>
                  <i class="fas fa-envelope input-icon"></i>
                </div>
              </div>
              
              <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                  <input type="password" class="input" id="login-password" placeholder="••••••••" required>
                  <i class="fas fa-lock input-icon"></i>
                  <i class="fas fa-eye password-toggle" id="login-password-toggle" title="Show/Hide Password"></i>
                </div>
                <div id="login-error" class="error-message"></div>
              </div>
              
              <button type="submit" class="button">
                <i class="fas fa-sign-in-alt"></i>
                <span>Log In</span>
              </button>
            </form>
            
            <div class="form-footer">
              <p class="text-muted">
                Don't have an account? 
                <a href="signup.html" class="link">Sign Up</a>
              </p>
              <a href="forgot-password.html" class="forgot-link">
                <i class="fas fa-key"></i>
                Forgot password?
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Import -->
  <div id="footer"></div>

  <!-- Shared Component Scripts -->
  <script src="../shared/sharedComponent.js"></script>
</body>
</html>
