<!DOCTYPE html>
<html>
<head>
  <title>Global Street Eats - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Belleza&display=swap" rel="stylesheet">
  <link href="Login.css" rel="stylesheet">


</head>
<body>
 <img src="/LJ//pictures/Pizza.png" class="pizza">
    <img src="/LJ/pictures/Burger.png" class="Burger">
    <img src="/LJ/pictures/NasiLemak.png" class="NasiLemak">
    <img src="/LJ/pictures/Ramen.png" class="Ramen">
  <div class="login-container">
   <img src="/LJ/pictures/cutlery.png" alt="Food Website Icon" width="70" class="logo">
    <h1>Global Street Eats</h1>
    <p class="description">Welcome back! Your next flavor adventure awaits.</p>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
            <img src="/LJ/pictures/email.png" class="input-icon" alt="email icon">
            
            <input type="email" id="email" name="email" class="input" placeholder="you@example.com" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
            <img src="/LJ/pictures/lock.png" class="input-icon" alt="email icon">
            <input type="password" id="password" name="password" class="input" placeholder="••••••••" required>
        </div>
      </div>
      <button type="submit" class="button">Log In</button>
    </form>

    <p style="margin-top: 1.5rem;">
      <a href="/LJ/forgot-password.html" class="link">Forgot password?</a>
    </p>
    <p style="margin-top: 0.5rem;">
      <span class="text-muted">Don't have an account?</span> <a href="/register" class="link">Sign Up</a>
    </p>
  </div>

</body>
</html>
