<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Feed - Global Street Eats</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Belleza&display=swap" rel="stylesheet">
  <!-- Shared component styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="../shared/sharedComponent.css" rel="stylesheet">
  <link href="../shared/sharedComponentResponsive.css" rel="stylesheet">
  <!-- Page specific styles -->
  <link href="food-feed.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
</head>
<body>

  <!-- Placeholder for the shared header -->
  <div id="header"></div>

  <main class="feed-container" data-aos="fade-up">
    <!-- Section to create a new post -->
    <section class="create-post-card" data-aos="fade-up" data-aos-delay="100">
      <h2>Share a Food Review</h2>
      <form id="create-post-form">
        <div class="form-group">
          <label for="food-name">What did you eat?</label>
          <input type="text" id="food-name" placeholder="e.g., Nasi Lemak, Tacos al Pastor" required>
        </div>
        <div class="form-group">
          <label for="post-content">Your review:</label>
          <textarea id="post-content" rows="4" placeholder="It was amazing! The..." required></textarea>
        </div>
        
        <div class="form-group">
          <label for="post-location">Location (Optional):</label>
          <div class="location-input-wrapper">
            <input type="text" id="post-location" placeholder="e.g., Kuala Lumpur, Malaysia">
            <button type="button" id="get-location-btn" class="button small-button">Get My Location</button>
          </div>
        </div>

        <div class="form-group">
          <label for="post-feeling">Feeling (Optional):</label>
          <select id="post-feeling" class="input">
            <option value="">Select a feeling</option>
            <option value="😊 Happy">😊 Happy</option>
            <option value="🤩 Excited">🤩 Excited</option>
            <option value="😋 Satisfied">😋 Satisfied</option>
            <option value="😋 Craving">😋 Craving</option>
            <option value="🧭 Adventurous">🧭 Adventurous</option>
            <option value="😇 Blessed">😇 Blessed</option>
            <option value="🔥 Spicy">🔥 Spicy</option>
            <option value="🥰 In love">🥰 In love</option>
            <option value="💤 Sleepy">💤 Sleepy</option>
            <option value="custom">✍️ Custom...</option>
          </select>
          <input type="text" id="post-feeling-custom" class="input" placeholder="Type your own feeling..." style="margin-top:8px; display:none;" />
        </div>

        <button type="submit" class="button">Post Review</button>
      </form>
    </section>

    <!-- Section to display all posts -->
    <section id="posts-feed" data-aos="fade-up" data-aos-delay="150">
      <!-- Posts will be dynamically inserted here by JavaScript -->
    </section>
  </main>

  <!-- Placeholder for the shared footer -->
  <div id="footer"></div>

  <!-- Shared component loader script -->
  <script src="../shared/sharedComponent.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>try{ AOS.init({ once:true, duration:600, easing:'ease-out' }); }catch(e){}</script>
  <!-- Page specific script -->
  <script src="food-feed.js" defer></script>

</body>
</html>
