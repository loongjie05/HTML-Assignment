<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jalan Jalan Makan | Top 3 Foods</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="../shared/sharedComponent.css">
	<link rel="stylesheet" href="../shared/sharedComponentResponsive.css">
	<link rel="stylesheet" href="Ranking.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
</head>
<body>
	<div id="header"></div>
	<main class="content ranking-page">
		<section class="hero">
			<div class="hero-inner">
				<div class="hero-copy">
					<h1>Discover the Top 3 Local Foods</h1>
					<p>Select a country to reveal its most beloved dishes, curated with care.</p>
				</div>
				<div class="controls">
					<label for="continentSelect" class="sr-only">Select Continent</label>
					<div class="select-wrap">
						<i class="fa-solid fa-globe"></i>
						<select id="continentSelect" aria-label="Select Continent">
							<option value="Malaysia">Malaysia</option>
							<option value="North America">North America</option>
							<option value="South America">South America</option>
							<option value="Europe">Europe</option>
							<option value="Africa">Africa</option>
							<option value="Asia">Asia</option>
							<option value="Oceania">Oceania</option>
						</select>
					</div>
				</div>
			</div>
		</section>

		<section class="ranking-section" data-aos="fade-up">
			<div class="section-head">
				<h2 id="sectionTitle"><i class="fa-solid fa-trophy"></i> Top 3 Foods in <span id="continentName">Malaysia</span></h2>
			</div>
			<div id="rankingGrid" class="ranking-grid" aria-live="polite"></div>
		</section>

		<section class="more-section" data-aos="fade-up" data-aos-delay="100">
			<div class="section-head">
				<h2><i class="fa-solid fa-list"></i> More foods from <span id="moreContinentName">Malaysia</span></h2>
			</div>
			<div id="moreGrid" class="more-grid" aria-live="polite"></div>
		</section>
	</main>
	<div id="footer"></div>

	<script src="../shared/sharedComponent.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
	<script>try{ AOS.init({ once:true, duration:600, easing:'ease-out' }); }catch(e){}</script>
	<script src="../shared/data.js"></script>
	<script src="Ranking.js"></script>
</body>
</html>
